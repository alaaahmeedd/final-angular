 <section>
  <div class="spacer">
    <div class="container">
      <div class="row mt-1 py-5 d-flex justify-content-center">
        <div class="col-lg-9">
          <div class="row shop-listing">
            <div class="col-lg-4 mt-5" *ngFor="let i of data">
              <div class="card shop-hover border-0">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{i.image}}"
                 role="img" aria-label="Placeholder: Thumbnail" />
                <!-- <img [src]="'http://localhost:4200/' + i.image" alt="wrapkit" class="img-fluid" /> -->
                <div class="card-img-overlay align-items-center">
                  
                  <button routerLink="../cartdetails" class="btn btn-md btn-info" (click)="addToCart(i)">Add to Cart</button>
                  
                </div>
              </div>
              <div class="card border-0">
                <h6>
                  <a href="#" class="link">{{ i.name }}</a>
                </h6>
                <h6 class="subtitle text-center">by Wisdom</h6>
                <h5 class="font-medium m-b-30 text-center">
                  ${{i.price}}


                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
